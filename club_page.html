<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Details - BookClub Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">BookClub Hub</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="start_club.html">Start a Club</a></li>
                <li><a href="join_club.html">Join Clubs</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="club-header">
                <img id="clubCover" src="" alt="Club Cover" class="club-cover-large">
                <div class="club-info">
                    <h1 id="clubTitle"></h1>
                    <p id="clubDescription"></p>
                    <div class="club-meta">
                        <span id="clubGenre" class="genre-badge"></span>
                        <span id="memberCount" class="member-count"></span>
                    </div>
                    <p id="clubPurpose" class="club-purpose"></p>
                </div>
            </div>

            <section class="books-section">
                <div class="section-header">
                    <h2>Club Books</h2>
                    <button id="uploadBookBtn" class="btn btn-primary">Upload Book</button>
                </div>
                <div id="booksGrid" class="books-grid">
                    <!-- Books will be populated by JavaScript -->
                </div>
            </section>

            <!-- Upload Book Modal -->
            <div id="uploadModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Upload Book</h2>
                    <form id="uploadBookForm">
                        <div class="form-group">
                            <label for="bookTitle">Book Title *</label>
                            <input type="text" id="bookTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="bookAuthor">Author</label>
                            <input type="text" id="bookAuthor">
                        </div>
                        <div class="form-group">
                            <label for="bookFile">PDF File *</label>
                            <input type="file" id="bookFile" accept=".pdf" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload Book</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
